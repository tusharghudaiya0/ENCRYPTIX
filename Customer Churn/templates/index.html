<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            color: #555;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .prediction {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9f7ef;
            border: 1px solid #d4edda;
            border-radius: 4px;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction App</h1>
        <form action="/predict" method="POST">
            <label for="CreditScore">Credit Score:</label>
            <input type="number" id="CreditScore" name="CreditScore" required>
            
            <label for="Geography">Geography:</label>
            <select name="Geography" id="Geography">
                <option value="France">France</option>
                <option value="Spain">Spain</option>
                <option value="Germany">Germany</option>
            </select>
            
            <label for="Gender">Gender:</label>
            <select name="Gender" id="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            
            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age" required>
            
            <label for="Tenure">Tenure:</label>
            <input type="number" id="Tenure" name="Tenure" required>
            
            <label for="Balance">Balance:</label>
            <input type="number" step="0.01" id="Balance" name="Balance" required>
            
            <label for="NumOfProducts">Number of Products:</label>
            <input type="number" id="NumOfProducts" name="NumOfProducts" required>
            
            <label for="HasCrCard">Has Credit Card:</label>
            <select name="HasCrCard" id="HasCrCard">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            
            <label for="IsActiveMember">Is Active Member:</label>
            <select name="IsActiveMember" id="IsActiveMember">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            
            <label for="EstimatedSalary">Estimated Salary:</label>
            <input type="number" step="0.01" id="EstimatedSalary" name="EstimatedSalary" required>
            
            <input type="submit" value="Predict">
        </form>
        
        {% if prediction is not none %}
            <div class="prediction">
                <h2>Prediction: {{ prediction }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
