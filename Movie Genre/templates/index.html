<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Genre Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        
        textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border 0.3s;
        }
        
        textarea:focus {
            border-color: #66afe9;
            outline: none;
        }
        
        input[type="submit"] {
            background: #28a745;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        input[type="submit"]:hover {
            background: #218838;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        .result h2 {
            margin-top: 0;
            color: #333;
        }
        
        .result p {
            margin: 5px 0;
            color: #555;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Movie Genre Predictor</h1>
        </header>
        <form action="/predict" method="post">
            <label for="description">Movie Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" placeholder="Enter movie description here..."></textarea><br><br>
            <input type="submit" value="Predict Genre">
        </form>

        {% if prediction %}
            <div class="result">
                <h2>Prediction:</h2>
                <p><strong>Movie Description:</strong> {{ description }}</p>
                <p><strong>Predicted Genre:</strong> {{ prediction }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
