<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classification Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        * {
            margin: 0;
            padding: 0;
            outline: none;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%);
        }
        .container {
            max-width: 800px;
            background: #fff;
            width: 800px;
            padding: 25px 40px 10px 40px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }
        .container .text {
            font-size: 41px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            background: -webkit-linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .container .label {
            font-size: 41px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            background: -webkit-linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            background: #f0f0f0;
            transition: all 0.3s ease;
        }
        .container h2.spam {
            color: #ff4d4d;
            background: #ffe6e6;
            border: 2px solid #ff4d4d;
        }
        .container h2.not-spam {
            color: #4dff4d;
            background: #e6ffe6;
            border: 2px solid #4dff4d;
        }
        .container h2:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container a {
            display: block;
            text-align: center;
            margin: 20px auto;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .container a:hover {
            background: linear-gradient(115deg, #9f01ea 10%, #56d8e4 90%);
            transform: scale(1.05);
        }
        .submit-btn .input-data {
            overflow: hidden;
            height: 45px !important;
            width: 50% !important;
            margin: 0 auto;
        }
        .submit-btn .input-data .inner {
            height: 100%;
            width: 300%;
            position: absolute;
            left: -100%;
            background: -webkit-linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
            transition: all 0.4s;
        }
        .submit-btn .input-data:hover .inner {
            left: 0;
        }
        .submit-btn .input-data input {
            background: none;
            border: none;
            color: #fff;
            font-size: 17px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            position: relative;
            z-index: 2;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .submit-btn .input-data input:hover {
            background: linear-gradient(115deg, #9f01ea 10%, #56d8e4 90%);
            transform: scale(1.05);
        }
        @media (max-width: 700px) {
            .container .text {
                font-size: 30px;
            }
            .container form {
                padding: 10px 0 0 0;
            }
            .container form .form-row {
                display: block;
            }
            form .form-row .input-data {
                margin: 35px 0 !important;
            }
            .submit-btn .input-data {
                width: 70% !important;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text">
        Classification Result
    </div>
    <div>
        <h2 class="{{ 'spam' if prediction == 'spam' else 'not-spam' }}">{{ prediction }}</h2>
    </div>
    <a href="/">Back to Home</a>
</div>
</body>
</html>
